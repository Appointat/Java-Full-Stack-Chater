<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css">
    <script src="https://cdn.metroui.org.ua/current/metro.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signin-container {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary:hover {
            background-color: #fdf2e9;
        }
        .conceal{
            position: absolute;
            bottom: 5px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url(/img/eye-off-outline.svg);
            background-size: 100% 100%;
            cursor: pointer;
        }
        .conceal.hide{
            background-image: url(/img/eye-outline.svg);
            background-size: 100% 100%;
        }
    </style>

</head>
<body>


<div th:if="${session.error != null}" th:text="${session.error}" id="error-message" style="display:none;"></div>

<script>
    window.onload = function() {
        var errorMessage = document.getElementById('error-message');
        if (errorMessage) {
            alert(errorMessage.textContent);
        }
    };
</script>


<div class="signin-container mt-3">
    <h2>Sign In</h2>
    <form th:action="@{/user/signin}" method="post">
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            <div class="conceal" id='conceal'></div>
        </div>
        <div class="mb-3">
            <label for="admin">Admin:</label>
            <input type="checkbox" id="admin" name="is_admin">
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
        <div class="mt-3">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </form>
</div>


</body>

<script>
    var password = document.getElementById('password');
    var button = document.getElementById('conceal');
    button.addEventListener('click',function(){
        if(password.type==='password')
        {
            password.setAttribute('type','text');
            button.classList.add('hide');
        }else{
            password.setAttribute('type','password');
            button.classList.remove('hide');
        }
    })
</script>


</html>
